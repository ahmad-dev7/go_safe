<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            width: 100%;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
        }

        main {
            padding: 20px;
        }

        .welcome-message {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #4facfe;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #007acc;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <p class="welcome-message">We are glad to have you here! Explore our content and let us know how we can help
            you.</p>
        <a href="/about" class="btn">Learn More</a>
    </main>
    <footer>
        &copy; 2025 Ahmed Ali. All rights reserved.
    </footer>
</body>

</html>
