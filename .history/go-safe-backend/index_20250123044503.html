<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSafe - Your Safety First</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #00bfae, #4caf50);
            width: 100%;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            color: white;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin-top: 20px;
        }

        .welcome-message {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            background-color: #00bfae;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #007f6b;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #777;
        }

        .icon {
            font-size: 3rem;
            color: #00bfae;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to GoSafe</h1>
        <p>Your safety, our priority</p>
    </header>
    <main>
        <div class="icon">üõ°Ô∏è</div>
        <p class="welcome-message">GoSafe helps you stay safe while traveling alone. It provides real-time crime data,
            monitors sounds for distress signals, and alerts your loved ones in case of emergency.</p>
        <a href="/download" class="btn">Download the App</a>
    </main>
    <footer>
        &copy; 2025 GoSafe. All rights reserved.
    </footer>
</body>

</html>
